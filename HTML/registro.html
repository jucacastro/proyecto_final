<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/registro.css">
    <title>GLOBAL GYM REGISTRO</title>
</head>
<body>
    <header class="encabezado"> 
        <h1> BIENVENIDO AL ECOMMERCE DE SUPLEMENTOS Y ACCESORIOS DEPORTIVOS GLOBAL GYM</h1>
        <img class="logo" src="../IMG/logo.jpg" alt="imagen logo">
        <article class="indicacion"> 
            <p> Por favor llena el registro para ir a la lista de productos que tenemos para ofrecerte </p>
    </article>
    </header>
    <main class="principal">
        <form class="registro">
            <label  for="nombre-comprador">Nombre del Comprador</label><br>
            <input type="text" id="nComprador" name="nombre-comprador" /><br>
            <label  for="presupuesto-maximo"> Presupuesto Maximo en pesos $</label><br>
            <input type="number" id="pMaximo" name="presupuesto-maximo" /><br>
            <label  for="cantidad-maximo"> Cantidad Maxima</label><br>
            <input type="number" id="cMaxima" name="presupuesto-maximo" /><br>
            <label  for="cantidad-maximo"> Direccion</label><br>
            <input type="text" id="direccion" name="direccion" /><br>
            <span>
                <label  for="estado"> Como desea recibir su compra</label>
                <input type="radio" name="estado" value="domicilio"> Domicilio
                <input type="radio" name="estado" value="tienda"> En tienda  
            </span>
        </form>
    </main>
    <nav class="navegador"> 
        <a id="iniciar-Compra" href="../HTML/listadoProductos.html"> iniciar compra</a>
       <button onclick="limpiarCampos()"> limpiar campos de registro </button>
    </nav>
    <footer class="pie-pagina"><p> @ creado por juan carlos 2024</p></footer>

    <script src="../JS/registro.js"></script>
</body>
</html>
